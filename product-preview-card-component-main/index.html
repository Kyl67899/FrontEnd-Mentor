<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .footer {
        font-size: 11px;
        text-align: center;
      }
      .footer a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="leftimg">
        <img src="./images/image-product-desktop.jpg" alt="product" class="img">
      </div>
      <div class="rightimg">
        <div class="info">
          <h3 class="title">
            Perfume 
          </h3>
          <h2 class="name">
            Gabrielle Essence Eau De Parfum 
          </h2>
          <p class="text">
            A floral, solar and voluptuous interpretation 
            composed by Olivier Polge, Perfumer-Creator 
            for the House of CHANEL. 
          </p>
        </div>
        <div class="reduprice">
          $149.99 
        </div>
        <div class="price">
          $169.99 
        </div>
        <button class="btn">
          Add to Cart
        </button>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
