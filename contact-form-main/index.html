<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="contactForm">
      <div class="container">
        <div class="box">
          <div class="title">
            <h1 class="title-name">
              Contact Us
            </h1>
          </div>

          <div name="form" onsubmit="return validate()" action="" class="contactFrom" method="post">
            <div class="name-col">
              <div class="firstName">
                <div class="form-title">
                  First Name <span class="star">*</span>
                </div>
                <input 
                  type="text" 
                  name="fname" 
                  class="fname" 
                  placeholder="Enter your First Name"
                  required 
                />
                
              </div>

              <div class="firstName">
                <div class="form-title">
                  Last Name <span class="star">*</span>
                </div>
                <input 
                  type="text" 
                  name="fname" 
                  class="fname" 
                  placeholder="Enter your Last Name"
                  required 
                />
                
              </div>
            </div>
            
            <div class="emailForm">
              <div class="form-title">
                Email Address <span class="star">*</span>
              </div>
              <input 
                type="email" 
                name="email" 
                pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
                class="email" 
                placeholder="Enter your email address"
                required 
              />
              
            </div>
            
            <div class="form-title">
              Query Type <span class="star">*</span>
            </div>

            <div class="querySelector">
              <div class="wrapper">
                <label for="option-1" class="option option-1">
                  <input 
                    type="radio" 
                    name="select" 
                    id="option-1" 
                    class="dot" 
                  />
                  <span>General Enquiry</span>
                </label>
                
                <label for="option-2" class="option option-2">
                  <input 
                    type="radio" 
                    name="select" 
                    id="option-2" 
                    class="dot2" 
                  />
                  <!-- {/* <div class="dot"></div> */} -->
                  <span>Support Request</span>
                </label>
              </div>
            </div>

            <div class="wrapper-1">
              <div class="form-title form-title-1">
                Message <span class="star">*</span>
              </div>
              <textarea
                rows="4"
                cols="70"
                placeholder="Enter your message"
              >
              </textarea>
              
            </div>

            <div class="bottom">
              <div class="bottom-content">
                <input 
                  type="checkbox" 
                />
                <div class="form-title consent">
                  I consent to being contacted by the team <span class="star">*</span>
                </div>
                <!-- Error -->
              </div>
              <!-- <div class="error">
                Please check the box before submitting.
              </div> -->
            </div>

            <input 
              type="submit" 
              class="btn"
              id="submit-btn"
              onclick="submit()"
            />
          </div>

        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Kyle Parsotan</a>.
    </div>
  </body>
</html>
